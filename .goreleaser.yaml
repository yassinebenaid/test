version: 2

builds:
  - id: bunster
    main: ./
    binary: bunster_{{ .Os }}-{{ .Arch }}
    goos:
      - linux
      - darwin
    goarch:
      - amd64
      - arm64
      - 386

archives:
  - id: bunster_archive
    builds:
      - bunster
    format: tar.gz
    name_template: "{{ .ProjectName }}_{{ .Os }}-{{ .Arch }}"

checksum:
  name_template: "checksums.txt"
